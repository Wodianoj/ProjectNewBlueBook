<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>

    <title>New Blue Book</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link th:href="@{/css/global.css}" rel="stylesheet"/>

    <script type="text/javascript" th:src="@{/js/home.js}"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)"><h1>New Blue Book</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ml-4" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Wniosek o dostęp</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-lg-2 col-md-1"></div>
    <div class="col-lg-8 col-md-10">
        <form class="my-4 mx-2" th:action="@{/register/confirmation}" th:object="${application}" method="post">
            <div class="row">
                <div class="form-group col m-2">
                    <label for="application-name">Imię:</label>
                    <input type="text"
                           required
                           th:field="*{name}"
                           maxlength="64"
                           class="form-control"
                           placeholder="Podaj swoje imię" id="application-name">
                </div>
                <div class="form-group col m-2">
                    <label for="interpretation-icon">Nazwisko:</label>
                    <input type="text"
                           required
                           th:field="*{surname}"
                           maxlength="64"
                           class="form-control"
                           placeholder="Podaj swoje nazwisko "
                           id="interpretation-icon">
                </div>
            </div>

            <div class="row">
                <div class="form-group col m-2">
                    <label for="application-email">Email:</label>
                    <input type="email"
                           required
                           th:field="*{email}"
                           maxlength="320"
                           class="form-control"
                           placeholder="Podaj swój email" id="application-email">
                </div>
                <div class="form-group col m-2">
                    <label for="application-phone">Telefon:</label>
                    <input type="tel"
                           maxlength="15"
                           th:field="*{phone}"
                           class="form-control"
                           placeholder="Podaj swój telefon"
                           id="application-phone">
                </div>
            </div>
            <div class="row">
                <div class="form-group col m-2">
                    <label for="application-password">Hasło:</label>
                    <input type="password"
                           maxlength="64"
                           th:field="*{password}"
                           class="form-control"
                           placeholder="Podaj swoje hasło" id="application-password">
                </div>
            </div>
            <div class="row">
                <div class="form-group col m-2">
                    <label for="application-address">Address:</label>
                    <input type="text"
                           maxlength="512"
                           th:field="*{address}"
                           class="form-control"
                           placeholder="Podaj swój adres" id="application-address">
                </div>
            </div>

            <div class="row">
                <div class="form-group col m-2">
                    <label for="application-address">Uwagi do administratora:</label>
                    <textarea
                            th:field="*{note}"
                            class="form-control"
                            placeholder="Wpisz notatkę" id="application-note"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="form-group col m-2">
                    <label for="application-role">Wnioskowana rola:</label>
                    <select th:field="*{appliedRoleId}"
                            required
                            class="form-select" id="application-role">
                        <option th:each="role : ${roles}"
                                th:text="${role.name}" th:value="${role.id}"></option>
                    </select>
                </div>
                <div class="form-group col m-2">
                    <label for="application-access">Wnioskowany poziom uprawnień:</label>
                    <select th:field="*{appliedAccessId}"
                            required
                            class="form-select" id="application-access">
                        <option th:each="access : ${accesses}"
                                th:text="${access.description + ' (' + access.level  + ')'}"
                                th:value="${access.id}"></option>
                    </select>
                </div>
            </div>
            <div class="row my-4">
                <div class="d-grid gap-2">
                    <button class="btn btn btn-secondary m-2" type="submit">
                        <strong>
                            Złóż
                        </strong>
                    </button>
                </div>
            </div>
        </form>
    </div>
<div class="col-lg-2 col-md-1"></div>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
    <div class="w-100 text-center">
        <p class="text-white text-center">
            Copyright @ R.M. 2022
        </p>
    </div>
</nav>
</body>
</html>
