<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>

    <title>New Blue Book</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link th:href="@{/css/global.css}" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)"><h1>New Blue Book</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ml-4" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Wniosek o dostęp - potwierdzenie</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-lg-2 col-md-1"></div>
    <div class="col-lg-8 col-md-10 text-center mt-5 pt-5">
        <h2 th:text="${title}" class="text-white"></h2>
        <h3 class="text-white" th:text="${message}"></h3>
        <a class="btn btn btn-secondary m-2" type="button" href="/register">
            <strong>
                Powrót do poprzedniej strony
            </strong>
        </a>
    </div>
    <div class="col-lg-2 col-md-1"></div>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
    <div class="w-100 text-center">
        <p class="text-white text-center">
            Copyright @ R.M. 2022
        </p>
    </div>
</nav>
</body>
</html>
